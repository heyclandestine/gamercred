services:
  - type: web
    name: gamercred
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn website.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: gamercred-db
          property: connectionString

databases:
  - name: gamercred-db
    databaseName: gamercred
    user: gamercred_user 